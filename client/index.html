<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Symptoms Input</title>
</head>
<body>
    <div class="container">
        <h1>Symptoms Input</h1>
        <div id="symptoms-container">
            <div class="symptom-input">
                <label for="symptom">Enter Symptom:</label>
                <input type="text" name="symptom" class="symptom">
                <button onclick="addSymptom()">+</button>
            </div>
        </div>
        <button onclick="submitSymptoms()">Submit</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
